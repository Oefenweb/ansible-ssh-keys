# vars file for ssh-keys
---
ssh_keys_sshdir: '.ssh'
ssh_keys_private_key_filename: 'id_rsa'
ssh_keys_public_key_filename: 'id_rsa.pub'
ssh_keys_known_hosts_path: /etc/ssh/ssh_known_hosts
_ssh_keys_generate_command: >-
  openssl \
    gen{{ item.type | default('rsa') }} \
    -out {{ item.path }} \
    {{ ('cipher' in item) | ternary('-' + item.cipher, '') }} \
    {{ ('passphrase' in item) | ternary('-passout stdin', '') }} \
    {{ item.size | default(4096) }} \
    {{ ('passphrase' in item) | ternary('<<< "' + item.passphrase + '"', '') }}
